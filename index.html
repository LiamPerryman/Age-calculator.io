<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <form class="DOB-form" method="post">
          <div class="form-container">
            <div class="day-container">
              <h4 class="day-header hcolor">Day</h4>
              <input
                class="birth-day"
                type="number"
                min="1"
                max="30"
                placeholder="DD"
                required
              />
              <h5 class="invalid hidden">This field is required</h5>
            </div>
            <div class="month-container">
              <h4 class="month-header hcolor">Month</h4>
              <input
                name="age"
                class="birth-month"
                type="number"
                min="1"
                max="12"
                placeholder=" MM "
                required
              />
              <h5 class="invalid hidden">This field is required</h5>
            </div>
            <div class="year-container">
              <h4 class="year-header hcolor">Year</h4>
              <input
                class="birth-year"
                type="number"
                min="1900"
                max="3000"
                placeholder="YYYY"
                required
              />
              <h5 class="invalid hidden">This field is required</h5>
            </div>

            <div class="arrow-button">
              <button type="button" class="btn">
                <img
                  class="arrow"
                  src="./assets/images/icon-arrow.svg"
                  alt=""
                />
              </button>
            </div>
            <div class="cursor"></div>
            <div class="cursor-big"></div>
          </div>
        </form>

        <div class="age-container">
          <h2 class="years"><span class="years-output">--</span> years</h2>
          <h2 class="months"><span class="months-output">--</span> months</h2>
          <h2 class="years"><span class="days-output">--</span> days</h2>
        </div>
      </div>
    </div>
    <script src="./srcipt.js"></script>
  </body>
</html>
